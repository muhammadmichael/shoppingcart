{{template "partials/header" .}}

<h1>Detail Produk</h1>
<br>
<div class="card-group">
    <div class="card">
        <div class="card-body">
            <div class="card-body">
                <h5 class="card-title">
                    {{.Product.Name}}
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">Product Id: {{.Product.Id}}
                </h6>
                <p class="card-text">Quantity: {{.Product.Quantity}}
                </p>
                <p class="card-text">Price: {{.Product.Price}}
                </p>

            </div>
        </div>

    </div>
</div>

<br>
<div>
    <a href="/products" class="btn btn-primary">Back</a>
    &nbsp;
    <a href="/products/ubah/{{.Product.Id}}" class="btn btn-outline-primary">Ubah</a>
    &nbsp;
    <a href="/products/hapus/{{.Product.Id}}" class="btn btn-danger">Hapus</a>
</div>

{{template "partials/footer" .}}
