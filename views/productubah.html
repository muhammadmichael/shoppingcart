{{template "partials/header" .}}

    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="/products/ubah/{{.Product.Id}}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" value="{{.Product.Name}}" class="form-control" name ="name" required id="name">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" value="{{.Product.Quantity}}" class="form-control" name ="quantity" id="quantity">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" value="{{.Product.Price}}" class="form-control" name ="price" id="price">
            </div>
            <div class="form-group mb-3">
                <input type="file" name="image" id="input-files" class="form-control-file border" />
            </div>
            <button type="submit" class="btn btn-primary">Ubah</button>
        </form>
    </div>

    {{template "partials/footer" .}}
